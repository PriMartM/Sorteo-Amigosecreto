<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/AMIGOS.png" alt="Imagen representativa de amigo secreto">
        </header>
        <section class="input-section">
            <h2 class="section-title">Escribe los nombres de tus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregarAmigo()">Añadir</button>
            </div>
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>
            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear 
                </button>
                <button class="button-draw" onclick="reiniciarApp()" aria-label="Reiniciar aplicación">
                    <img src="assets/play_circle_outline.png" alt="Ícono de reinicio">
                    Reiniciar
                </button>
            </div>
        </section>
    </main>

    <script>
        let amigos = [];
        
        function agregarAmigo() {
            const input = document.getElementById('amigo');
            const nombre = input.value.trim();
            if (!nombre) {
                alert('Por favor, ingrese un nombre válido.');
                return;
            }
            amigos.push(nombre);
            actualizarLista();
            input.value = '';
        }
        
        function actualizarLista() {
            const lista = document.getElementById('listaAmigos');
            lista.innerHTML = '';
            amigos.forEach((amigo, index) => {
                const item = document.createElement('li');
                item.textContent = amigo;
                lista.appendChild(item);
            });
        }

        function sortearAmigo() {
            if (amigos.length === 0) {
                alert('No hay amigos en la lista para sortear.');
                return;
            }
            const indice = Math.floor(Math.random() * amigos.length);
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `Amigo Secreto: ${amigos[indice]}`;
            
        
            resultado.style.display = 'block';
        }

        function reiniciarApp() {
            amigos = [];
            actualizarLista();
            document.getElementById('resultado').style.display = 'none';  
            document.getElementById('resultado').textContent = '';
        }
    </script>
</body>
</html>
